<html>

<body>
    <h2>Random Numbers Generator</h2>
    <p id="numbers"></p>
    <script>
        function generateRandomNumbers() {
            let numbers = ""; // Store random numbers
            let i = 0; // Counter
            let count = 5; // Number of random numbers to generate

            while (i < count) {
                let randomNumber = Math.floor(Math.random() * 100); // Generate random number between 0 and 99
                numbers += randomNumber + " "; // Append to string
                i++; // Increment counter
            }

            document.getElementById("numbers").innerHTML = "Random Numbers: " + numbers;
        }

        generateRandomNumbers(); // Call the function to display numbers
    </script>
</body>

</html>
